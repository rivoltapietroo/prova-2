<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freccia Destra</title>
    <style>
        body {
            background-color: white;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            text-align: center;
        }

        /* Contenitore della freccia */
        .arrow-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Corpo della freccia (rettangolare) */
        .arrow {
            width: 100px; /* Lunghezza della parte centrale */
            height: 20px; /* Altezza della parte centrale */
            background-color: black; /* Colore della freccia */
            position: relative;
        }

        /* Punta della freccia (triangolo) */
        .arrow::after {
            content: "";
            position: absolute;
            right: -15px; /* Posizione a destra della parte centrale */
            top: 50%;
            transform: translateY(-50%);
            border-top: 10px solid transparent;
            border-bottom: 10px solid transparent;
            border-left: 15px solid black; /* Punta della freccia */
        }

        /* Testo sotto la freccia */
        .text {
            font-size: 24px;
            margin-top: 20px; /* Spazio tra la freccia e il testo */
        }
    </style>
</head>
<body>
    <div class="arrow-container">
        <div class="arrow" onclick="redirect()"></div>
        <div class="text">Sciacciare freccia per continuare</div>
    </div>

    <script>
        function redirect() {
            window.location.href = "https://youtu.be/aWjJ3-gKw_E?si=AqWv9cnr6y0XXbu7";
        }
    </script>
</body>
</html>
