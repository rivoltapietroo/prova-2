<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freccia Nera</title>
    <style>
        body {
            background-color: white;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            text-align: center;
        }

        /* Contenitore della freccia */
        .arrow-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* La parte verticale della freccia */
        .arrow {
            width: 0;
            height: 50px;
            border-left: 10px solid black;
            margin-bottom: 20px;
        }

        /* La parte orizzontale della freccia */
        .arrow-base {
            width: 100px;
            height: 20px;
            background-color: black;
            cursor: pointer;
        }

        /* Testo per la freccia */
        .text {
            font-size: 24px;
            margin-top: 20px;
        }

    </style>
</head>
<body>
    <div class="arrow-container">
        <div class="text">Sciacciare freccia per continuare</div>
        <div class="arrow"></div>
        <div class="arrow-base" onclick="redirect()"></div>
    </div>

    <script>
        function redirect() {
            window.location.href = "https://youtu.be/aWjJ3-gKw_E?si=AqWv9cnr6y0XXbu7";
        }
    </script>
</body>
</html>
